[tool.poetry]
name = "Autoembedder"
version = "1.5"
description = "PyTorch autoencoder with additional embeddings layer for categorical data."
authors = ["Chris Lemke"]
repository = "https://github.com/chrislemke/autoembedder"
packages = [{ include = "autoembedder" }]

[tool.poetry.dependencies]
python = "3.9.12"
dask = "2022.5.0"
pyarrow = "7.0.0"
pandas = "1.4.2"
torch = [
  {url = "https://download.pytorch.org/whl/nightly/cpu/torch-1.13.0.dev20220523%2Bcpu-cp39-cp39-linux_x86_64.whl", markers = "sys_platform == 'linux'"},
  {url = "https://download.pytorch.org/whl/nightly/cpu/torch-1.13.0.dev20220523-cp39-none-macosx_11_0_arm64.whl", markers = "sys_platform == 'darwin'"}
]
torchvision = "0.12."
torchinfo = "1.6.5"
einops = "0.4.1"
tqdm = "4.64.0"
tensorboard = "2.9.0"
pytorch-ignite = "0.4.9"
numpy = "1.22.3"
mkdocs = "1.3.0"
mkdocs-material = "8.2.15"
mkdocstrings = ">=0.18.0"
mkdocs-gen-files = "^0.3.4"


[tool.poetry.dev-dependencies]
black = {extras = ["jupyter"], version = "22.3.0"}
pylint = "2.13.8"
isort = "5.10.1"
mypy = "0.950"
pre-commit = "2.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 88
disable = [
    "C0412",
    "R0903",
    "R0913",
    "C0116",
