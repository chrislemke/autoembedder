name: BuildDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install poetry==1.3.9
      - run: poetry install --with docs
      - run: poetry run mkdocs gh-deploy --force --clean --verbose
